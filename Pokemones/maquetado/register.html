<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Registate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <div class="container_image" style="text-align: center;">
        <img
          src="https://i.pinimg.com/474x/2b/d9/de/2bd9de81c5109648bfc2d2cfadbb863a.jpg"
          alt=""
        />
      </div>
      <div class="container-form">
        <p class="title">Registro</p>
        <p class="label">Nombre</p>
        <input type="text" name="name" />
        <p class="label">Correo</p>
        <input type="text" name="email" />
        <p class="label">Contraseña</p>
        <input type="password" name="password" />
        <button id="send">Registrarse</button>
      </div>
      <div class="container-footer">
        <a href="login.html"><p>Inicia sesión</p></a>
      </div>
    </div>
  </body>
</html>
